<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css" type="text/css" media="screen" title="master" charset="utf-8">
    

    <title>Calculator</title>
  </head>
  <body>
    <div class="container bg-info border corners mt-5">
  <h3 class = "text-center my-1 text-light">Calculator</h3>
  <div class= "border rounded bg-light">
    <h4 id = "showField1" class = "text-right my-1 py-2">0</h4>
    <h6 id = "showField2" class = "text-right text-secondary">0</h6>
  </div>
  
  <table style="width:100%" class = "mt-2">
  <tr>
    <th><button id = "btnAC" class ="btn btn-warning btn-block">AC</button></th>
    <th><button id = "btnCE" class ="btn btn-warning btn-block">CE</button></th> 
    <th><button id = "btnD" class ="btn btn-warning btn-block">/</button></th>
    <th><button id = "btnF" class ="btn btn-warning btn-block">*</button></th>
  </tr>
  <tr>
    <th><button id = "btn7" class ="btn btn-warning btn-block">7</button></th>
    <th><button id = "btn8" class ="btn btn-warning btn-block">8</button></th> 
    <th><button id = "btn9" class ="btn btn-warning btn-block">9</button></th>
    <th><button id = "btnS" class ="btn btn-warning btn-block">-</button></th>
  </tr>
  <tr>
    <th><button id = "btn4" class ="btn btn-warning btn-block">4</button></th>
    <th><button id = "btn5" class ="btn btn-warning btn-block">5</button></th> 
    <th><button id = "btn6" class ="btn btn-warning btn-block">6</button></th>
    <th><button id = "btnA" class ="btn btn-warning btn-block">+</button></th>
  </tr>
  <tr>
    <td><button id = "btn1" class ="btn btn-warning btn-block">1</button></td>
    <td><button id = "btn2" class ="btn btn-warning btn-block">2</button></td> 
    <td><button id = "btn3" class ="btn btn-warning btn-block">3</button></td>
    <th rowspan="2" class = "my-heading"><button id = "btnE" class ="btn btn-warning my-btn btn-block border">=</button></th>
  </tr>
  <tr>
    <td colspan = "2"><button id = "btn0" class ="btn btn-warning btn-block">0</button></td>
    <td><button id = "btnDot" class ="btn btn-warning btn-block">.</button></td> 
    
    
  </tr>
</table>
  <p class="text-center text-secondary">Copyright Yi Liang</p>
  </div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="cal.js"></script>
  </body>
</html>
